window.addEventListener('load', function() {
  // 相册中的照片数据
  const photos = [

      title: '湖泊风光',
      description: '平静的湖面倒映着远处的山脉',
      date: '2024-05-02'
    },
    {
      src: 'https://images.unsplash.com/photo-1472214103451-9374bd1c798e',
      width: 1920,
      height: 1280,
      title: '田野与云彩',
      description: '蓝天白云下的金色麦田',
      date: '2024-05-03'
    },
    {
      src: 'https://images.unsplash.com/photo-1542273917363-3b1817f69a2d',
      width: 1920,
      height: 1080,
      title: '雨后山谷',
      description: '雨后的山谷被薄雾笼罩，透出几分神秘感',
      date: '2024-05-04'
    },
    {
      src: 'https://images.unsplash.com/photo-1518623489648-a173ef7824f3',
      width: 1920,
      height: 1080,
      title: '雪山与针叶林',
      description: '郁郁葱葱的针叶林与远处的雪山形成鲜明对比',
      date: '2024-05-05'
    },
    {
      src: 'https://images.unsplash.com/photo-1497449493050-aad1e7cad165',
      width: 1920,
      height: 1280,
      title: '暴风雨前的天空',
      description: '厚重的积雨云下，田野笼罩在不安的气氛中',
      date: '2024-05-06'
    },
    {
      src: 'https://images.unsplash.com/photo-1441974231531-c6227db76b6e',
      width: 1920,

      title: '森林阳光',

      date: '2024-05-07'
    },
    {
      src: 'https://images.unsplash.com/photo-1502082553048-f009c37129b9',

  // 生成相册图片HTML
  let photosHTML = '';
  photos.forEach((photo, index) => {
    // 直接使用原图的小尺寸版本，不使用懒加载
    const smallImageUrl = `${photo.src}?w=400&h=300&fit=crop`;
    
    photosHTML += `
      <div class="photo-item">
        <a href="${photo.src}" 
           data-pswp-width="${photo.width}" 
           data-pswp-height="${photo.height}" 
           target="_blank">
          <div class="thumb-container">
            <img src="${smallImageUrl}" alt="${photo.title}" loading="eager">
          </div>
          <div class="photo-caption">
            <p>${photo.description}</p>
          </div>
        </a>
      </div>
    `;
  });
  
  // 将生成的HTML添加到相册容器
  galleryElement.innerHTML = photosHTML;
  
  // 使用最简单的方式初始化PhotoSwipe
  const lightbox = new PhotoSwipeLightbox({
    gallery: '#photos-gallery',
    children: 'a',
    pswpModule: PhotoSwipe,
    // 修改标题，不显示标题和拍摄时间
    showHideAnimationType: 'fade',
    showAnimationDuration: 300,
    hideAnimationDuration: 300
  });
  
  // 自定义标题区域只显示描述
  lightbox.on('uiRegister', function() {
    lightbox.pswp.ui.registerElement({
      name: 'custom-caption',
      order: 9,
      isButton: false,
      appendTo: 'root',
      html: '',
      onInit: (el, pswp) => {
        lightbox.pswp.on('change', () => {
          const currSlideIndex = lightbox.pswp.currIndex;
          const photo = photos[currSlideIndex];
          el.innerHTML = `<div class="pswp__caption-content">
            <p style="color: white; font-size: 1rem;">${photo.description}</p>
          </div>`;
        });
      }
    });
  });
  
  lightbox.init();
});
