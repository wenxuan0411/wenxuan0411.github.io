<script>
  document.addEventListener('DOMContentLoaded', function() {
    // 相册中的照片数据
    const photos = [
      {
        src: 'https://images.unsplash.com/photo-1449824913935-59a10b8d2000',
        width: 1920,
        height: 1280,
        title: '纽约天际线',
        description: '纽约曼哈顿的标志性天际线',
        date: '2024-04-24'
      },
      {
        src: 'https://images.unsplash.com/photo-1468436139062-f60a71c5c892',
        width: 1920,
        height: 1080,
        title: '伦敦塔桥',
        description: '雾霭中的伦敦塔桥',
        date: '2024-04-25'
      },
      {
        src: 'https://images.unsplash.com/photo-1493976040374-85c8e12f0c0e',
        width: 1920,
        height: 1280,
        title: '东京街景',
        description: '东京繁忙的街道与霓虹灯',
        date: '2024-04-26'
      },
      {
        src: 'https://images.unsplash.com/photo-1514924013411-cbf25faa35bb',
        width: 1920,
        height: 1080,
        title: '巴黎铁塔',
        description: '夜幕下的埃菲尔铁塔',
        date: '2024-04-27'
      },
      {
        src: 'https://images.unsplash.com/photo-1507941097613-9f2157b69235',
        width: 1920,
        height: 1280,
        title: '香港夜景',
        description: '维多利亚港的璀璨夜景',
        date: '2024-04-28'
      },
      {
        src: 'https://images.unsplash.com/photo-1519501025264-65ba15a82390',
        width: 1920,
        height: 1080,
        title: '迪拜天际线',
        description: '迪拜现代化的高楼大厦',
        date: '2024-04-29'
      },
      {
        src: 'https://images.unsplash.com/photo-1513635269975-59663e0ac1ad',
        width: 1920,
        height: 1280,
        title: '悉尼歌剧院',
        description: '澳大利亚标志性的悉尼歌剧院',
        date: '2024-04-30'
      },
      {
        src: 'https://images.unsplash.com/photo-1566059606512-e65756062c02',
        width: 1920,
        height: 1280,
        title: '新加坡滨海湾',
        description: '新加坡滨海湾花园和摩天轮',
        date: '2024-05-01'
      }
    ];
    
    // 初始化Masonry瀑布流
    const photoContainer = document.getElementById('photos-masonry');
    let photosHTML = '';
    
    // 生成相册图片HTML
    photos.forEach((photo, index) => {
      photosHTML += `
        <div class="photo-item" data-pswp-width="${photo.width}" data-pswp-height="${photo.height}" data-index="${index}">
          <img src="${photo.src}" srcset="/img/loading.gif" lazyload alt="${photo.title}" loading="lazy">
          <div class="photo-caption">
            <div>${photo.title}</div>
          </div>
        </div>
      `;
    });
    
    photoContainer.innerHTML = photosHTML;
    
    // 使用imagesLoaded和Masonry
    imagesLoaded(photoContainer, function() {
      new Masonry(photoContainer, {
        itemSelector: '.photo-item',
        percentPosition: true
      });
      
      // 初始化PhotoSwipe
      const lightbox = new PhotoSwipeLightbox({
        gallery: '#photos-masonry',
        children: '.photo-item',
        showHideAnimationType: 'fade',
        pswpModule: PhotoSwipe,
        mouseMovePan: true,
        padding: {top: 20, bottom: 20, left: 20, right: 20},
        
        // 获取滑动项目
        dataSource: photos.map(photo => ({
          src: photo.src,
          width: photo.width,
          height: photo.height,
          alt: photo.title,
          caption: `
            <div class="pswp-caption-content">
              <h3>${photo.title}</h3>
              <p>${photo.description}</p>
              <div class="pswp-caption-meta">拍摄于: ${photo.date}</div>
            </div>
          `
        })),
        
        // 同步索引
        clickToCloseNonZoomable: true,
        initialZoomLevel: 'fit',
        secondaryZoomLevel: 2,
        maxZoomLevel: 4,
      });
      
      // 添加事件监听，点击图片打开灯箱
      document.querySelectorAll('.photo-item').forEach((item, index) => {
        item.addEventListener('click', (e) => {
          e.preventDefault();
          lightbox.loadAndOpen(index);
        });
      });
      
      lightbox.init();
    });
  });
</script>
