        const parseRawText = (text) => {
            const lines = text.split('\n').map(l => l.trim()).filter(l => l.length > 0);
            const questions = [];
            let currentChapter = '导论';
            let currentType = 'single';
            let currentQ = null;
            let idCounter = 1;

            for (const line of lines) {
                // 章节标题
                if (/^(导论|第[一二三四五六七八九十]+章)\s*(单选题|多选题|判断题)/.test(line)) {
                    if (currentQ) { questions.push(currentQ); currentQ = null; }
                    const match = line.match(/^(导论|第[一二三四五六七八九十]+章)\s*(单选题|多选题|判断题)/);
                    if (match) {
                        currentChapter = match[1];
                        if (match[2] === '单选题') currentType = 'single';
                        else if (match[2] === '多选题') currentType = 'multi';
                        else if (match[2] === '判断题') currentType = 'judge';
                    }
                    continue;
                }

                // 题目开头
                const qMatch = line.match(/^(\d+)[\.．、]\s*(.+)/);
                if (qMatch) {
                    if (currentQ) questions.push(currentQ);
                    
                    let content = qMatch[2];
                    let answer = null;
                    
                    // 提取答案
                    if (currentType === 'judge') {
                        const judgeMatch = content.match(/[（(]\s*([√×])\s*[）)]/);
                        if (judgeMatch) {
                            answer = judgeMatch[1] === '√' ? 'A' : 'B';
                            content = content.replace(/[（(]\s*[√×]\s*[）)]/, '（   ）');
                        }
                    } else {
                        const ansMatch = content.match(/[（(]\s*([A-Ea-e]+)\s*[）)]/);
                        if (ansMatch) {
                            answer = ansMatch[1].toUpperCase();
                            content = content.replace(/[（(]\s*[A-Ea-e]+\s*[）)]/, '（   ）');
                        }
                    }
                    
                    currentQ = {
                        id: idCounter++,
                        originalId: qMatch[1],
                        type: currentType,
                        chapter: currentChapter, 
                        question: content,
                        options: [],
                        answer: answer,
                        explanation: '详见教材对应章节'
                    };
                    
                    if (currentType === 'judge') {
                        currentQ.options = ['A. 正确', 'B. 错误'];
                    }
                } else if (currentQ) {
                    if (currentQ.type !== 'judge') {
                        if (/^[A-E][\.．、]/.test(line)) {
                            currentQ.options.push(line);
                        } else if (currentQ.options.length > 0) {
                            currentQ.options[currentQ.options.length-1] += " " + line;
                        } else {
                            currentQ.question += " " + line;
                        }
                    }
                }
            }
            if (currentQ) questions.push(currentQ);
            return questions;
        };

        const shuffleArray = (array) => {
            const newArr = [...array];
            for (let i = newArr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArr[i], newArr[j]] = [newArr[j], newArr[i]];
            }

                </div>
              </div>

              <div className="bg-white p-6 rounded-2xl shadow-lg">
                <h3 className="font-bold text-lg mb-4 text-gray-800">题库统计</h3>
                <div className="grid grid-cols-3 gap-4 text-center">
                  <div className="bg-blue-50 p-4 rounded-xl">
                    <div className="text-2xl font-bold text-blue-600">{questions.filter(q => q.type === 'single').length}</div>
                    <div className="text-sm text-gray-500">单选题</div>
                  </div>
                  <div className="bg-green-50 p-4 rounded-xl">
                    <div className="text-2xl font-bold text-green-600">{questions.filter(q => q.type === 'multi').length}</div>
                    <div className="text-sm text-gray-500">多选题</div>
                  </div>
                  <div className="bg-purple-50 p-4 rounded-xl">
                    <div className="text-2xl font-bold text-purple-600">{questions.filter(q => q.type === 'judge').length}</div>
                    <div className="text-sm text-gray-500">判断题</div>
                  </div>
                </div>
              </div>
            </div>
          );

          // --- 渲染：章节选择 ---
          const renderChapterSelection = () => (
            <div className="max-w-4xl mx-auto space-y-6 animate-fade-in">
              <div className="flex items-center space-x-4 mb-6">
                <button onClick={() => setActiveTab('home')} className="p-2 hover:bg-white rounded-full transition"><ArrowRight className="transform rotate-180" size={24} /></button>
                <h2 className="text-2xl font-bold text-gray-800">选择章节</h2>
              </div>
              
              <div className="flex flex-wrap items-center gap-4 mb-4 bg-white p-4 rounded-xl shadow-sm">
                <div className="flex items-center space-x-2">
                  <span className="text-gray-600">乱序模式:</span>
                  <button onClick={() => setIsChapterShuffle(!isChapterShuffle)} className={`flex items-center space-x-2 px-4 py-2 rounded-lg transition ${isChapterShuffle ? 'bg-orange-100 text-orange-600' : 'bg-gray-100 text-gray-500'}`}>
                    <ShuffleIcon size={18} />
                    <span>{isChapterShuffle ? '已开启' : '已关闭'}</span>
                  </button>
                </div>
                <div className="flex items-center space-x-2">
                  <span className="text-gray-600">答题模式:</span>
                  <button onClick={() => setQuizMode(quizMode === 'instant' ? 'batch' : 'instant')} className={`flex items-center space-x-2 px-4 py-2 rounded-lg transition ${quizMode === 'batch' ? 'bg-blue-100 text-blue-600' : 'bg-gray-100 text-gray-500'}`}>
                    <BookOpen size={18} />
                    <span>{quizMode === 'batch' ? '模拟考试' : '即时反馈'}</span>
                  </button>
                </div>
              </div>

              <div className="space-y-4">
                {chapters.map((ch, idx) => (
                  <div key={idx} className="bg-white p-5 rounded-xl shadow-sm hover:shadow-md transition">
                    <div className="flex justify-between items-center mb-3">
                      <h3 className="font-bold text-lg text-gray-800">{ch.name}</h3>
                      <span className="text-sm text-gray-400">共 {ch.total} 题</span>
                    </div>
                    <div className="flex flex-wrap gap-2">
                      <button onClick={() => startQuiz(ch.name, 'single', isChapterShuffle, quizMode)} className="px-4 py-2 bg-blue-50 text-blue-600 rounded-lg hover:bg-blue-100 transition text-sm">
                        单选 ({ch.single})
                      </button>
                      <button onClick={() => startQuiz(ch.name, 'multi', isChapterShuffle, quizMode)} className="px-4 py-2 bg-green-50 text-green-600 rounded-lg hover:bg-green-100 transition text-sm">
                        多选 ({ch.multi})
                      </button>
                      <button onClick={() => startQuiz(ch.name, 'judge', isChapterShuffle, quizMode)} className="px-4 py-2 bg-purple-50 text-purple-600 rounded-lg hover:bg-purple-100 transition text-sm">
                        判断 ({ch.judge})
                      </button>
                      <button onClick={() => startQuiz(ch.name, null, isChapterShuffle, quizMode)} className="px-4 py-2 bg-gray-100 text-gray-600 rounded-lg hover:bg-gray-200 transition text-sm">
                        全部
                      </button>
                    </div>
                  </div>
                ))}
              </div>
            </div>
          );

          // --- 渲染：答题界面 ---
          const renderQuiz = () => {
            if (quizFinished) {
              const percentage = Math.round((score / activeQuestions.length) * 100);
              
              // 生成错题列表（仅批量模式）
              const wrongQuestions = quizMode === 'batch' ? activeQuestions.map((q, idx) => {
                const userAnswer = allAnswers[idx] || [];
                const isCorrect = checkAnswer(q, userAnswer);
                return { question: q, userAnswer, index: idx, isCorrect };
              }).filter(item => !item.isCorrect) : [];
              
              return (
                <div className="max-w-4xl mx-auto py-8 animate-fade-in">
                  {/* 成绩卡片 */}
                  <div className="bg-white rounded-2xl shadow-lg p-8 mb-8 text-center">
                    <div className={`text-6xl mb-4`}>{percentage >= 60 ? '🎉' : '😢'}</div>
                    <h2 className="text-3xl font-bold text-gray-800 mb-2">{quizMode === 'batch' ? '考试完成！' : '练习完成！'}</h2>
                    <p className="text-gray-500 mb-6">你的得分</p>
                    <div className={`text-6xl font-bold mb-2 ${percentage >= 80 ? 'text-green-500' : percentage >= 60 ? 'text-yellow-500' : 'text-red-500'}`}>
                      {score} / {activeQuestions.length}
                    </div>
                    <p className="text-2xl text-gray-600 mb-6">正确率 {percentage}%</p>
                    
                    {quizMode === 'batch' && (
                      <div className="flex justify-center gap-4 text-sm mb-6">
                        <div className="bg-green-50 text-green-700 px-4 py-2 rounded-lg">
                          <span className="font-bold">{score}</span> 题正确
                        </div>
                        <div className="bg-red-50 text-red-700 px-4 py-2 rounded-lg">
                          <span className="font-bold">{wrongQuestions.length}</span> 题错误
                        </div>
                        <div className="bg-gray-50 text-gray-700 px-4 py-2 rounded-lg">
                          <span className="font-bold">{activeQuestions.length - Object.keys(allAnswers).filter(k => allAnswers[k]?.length > 0).length}</span> 题未答
                        </div>
                      </div>
                    )}
                    
                    <div className="flex justify-center space-x-4">
                      <button onClick={() => setActiveTab('home')} className="flex items-center space-x-2 px-6 py-3 bg-gray-800 text-white rounded-xl hover:bg-gray-900 transition">
                        <Home size={20} /><span>返回首页</span>
                      </button>
                      {quizMode === 'batch' && wrongQuestions.length > 0 && (
                        <button onClick={() => {
                          // 重新做错题
                          const wrongQs = wrongQuestions.map(w => w.question);
                          setActiveQuestions(wrongQs);
                          setCurrentQIndex(0);
                          setSelectedOptions([]);
                          setQuizFinished(false);
                          setScore(0);
                          setAllAnswers({});
                        }} className="flex items-center space-x-2 px-6 py-3 bg-red-600 text-white rounded-xl hover:bg-red-700 transition">
                          <XCircle size={20} /><span>重做错题 ({wrongQuestions.length}题)</span>
                        </button>
                      )}
                    </div>
                  </div>
                  
                  {/* 错题详情列表（仅批量模式且有错题时显示） */}
                  {quizMode === 'batch' && wrongQuestions.length > 0 && (
                    <div className="bg-white rounded-2xl shadow-lg p-6">
                      <h3 className="text-xl font-bold text-gray-800 mb-6 flex items-center">
                        <XCircle className="text-red-500 mr-2" size={24} />
                        错题分析 ({wrongQuestions.length} 题)
                      </h3>
                      <div className="space-y-6">
                        {wrongQuestions.map((item, idx) => {
                          const q = item.question;
                          const userAns = item.userAnswer;
                          const correctAns = Array.isArray(q.answer) ? q.answer : q.answer.split('');
                          
                          return (
                            <div key={idx} className="border border-red-100 rounded-xl p-5 bg-red-50/30">
                              <div className="flex items-start justify-between mb-3">
                                <div className="flex items-center space-x-2">
                                  <span className="bg-red-100 text-red-600 px-2.5 py-1 rounded-full text-sm font-bold">
                                    第 {item.index + 1} 题
                                  </span>
                                  <span className="text-xs text-gray-500 bg-gray-100 px-2 py-1 rounded">
                                    {q.chapter} · {q.type === 'single' ? '单选' : q.type === 'multi' ? '多选' : '判断'}
                                  </span>
                                </div>
                              </div>
                              
                              <p className="text-gray-800 font-medium mb-4 leading-relaxed">{q.question}</p>
                              
                              <div className="space-y-2 mb-4">
                                {q.options.map((opt, optIdx) => {
                                  const label = opt.split('.')[0].trim();
                                  const isUserSelected = userAns.includes(label);
                                  const isCorrectOption = correctAns.includes(label);
                                  
                                  let optionClass = "bg-white border border-gray-200 text-gray-600";
                                  if (isCorrectOption) {
                                    optionClass = "bg-green-100 border-2 border-green-500 text-green-800";
                                  } else if (isUserSelected && !isCorrectOption) {
                                    optionClass = "bg-red-100 border-2 border-red-400 text-red-800 line-through";
                                  }
                                  
                                  return (
                                    <div key={optIdx} className={`p-3 rounded-lg text-sm ${optionClass}`}>
                                      <div className="flex items-center">
                                        {isCorrectOption && <CheckCircle size={16} className="text-green-600 mr-2 flex-shrink-0" />}
                                        {isUserSelected && !isCorrectOption && <XCircle size={16} className="text-red-500 mr-2 flex-shrink-0" />}
                                        <span>{opt}</span>
                                      </div>
                                    </div>
                                  );
                                })}
                              </div>
                              
                              <div className="flex flex-wrap gap-4 text-sm pt-3 border-t border-red-100">
                                <div className="flex items-center">
                                  <span className="text-gray-500 mr-2">你的答案：</span>
                                  <span className={`font-bold ${userAns.length === 0 ? 'text-gray-400' : 'text-red-600'}`}>
                                    {userAns.length === 0 ? '未作答' : userAns.join(', ')}
                                  </span>
                                </div>
                                <div className="flex items-center">
                                  <span className="text-gray-500 mr-2">正确答案：</span>
                                  <span className="font-bold text-green-600">{correctAns.join(', ')}</span>
                                </div>
                              </div>
                            </div>
                          );
                        })}
                      </div>
                    </div>
                  )}
                  
                  {/* 全部正确的提示 */}
                  {quizMode === 'batch' && wrongQuestions.length === 0 && (
                    <div className="bg-green-50 rounded-2xl shadow-lg p-8 text-center">
                      <CheckCircle className="text-green-500 mx-auto mb-4" size={48} />
                      <h3 className="text-xl font-bold text-green-700">太棒了！全部回答正确！</h3>
                      <p className="text-green-600 mt-2">继续保持，你已经掌握了这些知识点！</p>
                    </div>
                  )}
                </div>
              );
            }

            const currentQ = activeQuestions[currentQIndex];
            if (!currentQ) return <div className="text-center py-12">加载中...</div>;

            return (
              <div className="max-w-3xl mx-auto animate-fade-in">
                <div className="flex items-center justify-between mb-6">
                  <button onClick={exitQuiz} className="flex items-center text-gray-500 hover:text-gray-800 transition"><ArrowRight className="transform rotate-180 mr-2" size={20} />退出</button>
                  <div className="text-center">
                    <div className="text-sm text-gray-500">{currentQ.chapter} · {currentQ.type === 'single' ? '单选' : currentQ.type === 'multi' ? '多选' : '判断'}</div>
                    {quizMode === 'batch' && <span className="text-xs bg-blue-100 text-blue-600 px-2 py-0.5 rounded-full">模拟考试模式</span>}
                  </div>
                  <div className="text-sm font-bold text-red-600">{quizMode === 'instant' ? `得分: ${score}` : ''}</div>
                </div>

                <div className="bg-gray-200 rounded-full h-2 mb-6">
                  <div className="bg-red-500 h-2 rounded-full transition-all" style={{ width: `${((currentQIndex + 1) / activeQuestions.length) * 100}%` }}></div>
                </div>

                <div className="bg-white rounded-2xl shadow-lg p-6 md:p-8">
                  <div className="mb-6">
                    <div className="flex items-center space-x-2 mb-4">
                      <span className="bg-red-100 text-red-600 px-3 py-1 rounded-full text-sm font-bold">第 {currentQIndex + 1} / {activeQuestions.length} 题</span>
                      {currentQ.type === 'multi' && <span className="bg-green-100 text-green-600 px-2 py-1 rounded text-xs">多选</span>}
                    </div>
                    <h3 className="text-xl font-medium text-gray-800 leading-relaxed whitespace-pre-wrap">{currentQ.question}</h3>
                  </div>
                  
                  <div className="space-y-3 flex-1">
                    {currentQ.options.map((option, idx) => {
                      const label = option.split('.')[0].trim();
                      const isSelected = selectedOptions.includes(label);
                      
                      let itemClass = "border-gray-100 hover:border-blue-200 hover:bg-gray-50"; 
                      let dotClass = "border-gray-300 group-hover:border-blue-300";
                      
                      if (showFeedback) {
                        const isCorrectOption = currentQ.answer.includes(label);
                        if (isCorrectOption) {
                            itemClass = "border-green-500 bg-green-50 text-green-800 shadow-sm";
                            dotClass = "border-green-500 bg-green-500 text-white";
                        } else if (isSelected && !isCorrectOption) {
                            itemClass = "border-red-500 bg-red-50 text-red-800 shadow-sm";
                            dotClass = "border-red-500 bg-red-500 text-white";
                        } else {
                            itemClass = "border-gray-100 opacity-50";
                        }
                      } else {
                        if (isSelected) {
                            itemClass = "border-blue-500 bg-blue-50 text-blue-700 shadow-sm";
                            dotClass = "border-blue-500 bg-blue-500 text-white";
                        }
                      }

                      return (
                        <button key={idx} onClick={() => handleOptionSelect(option)} disabled={showFeedback} className={`w-full text-left p-4 rounded-xl border-2 transition-all duration-200 flex items-center group ${itemClass}`}>
                          <div className={`w-6 h-6 rounded-full border-2 mr-4 flex items-center justify-center flex-shrink-0 transition-colors ${dotClass}`}>
                             {showFeedback ? (
                               currentQ.answer.includes(label) ? <CheckCircle size={14}/> : (isSelected ? <XCircle size={14}/> : null)
                             ) : (
                               isSelected && <div className="w-2 h-2 bg-white rounded-full" />
                             )}
                          </div>
                          <span className="text-base">{option}</span>
                        </button>
                      );
                    })}
                  </div>

                  {showFeedback && (
                      <div className={`mt-6 p-4 rounded-xl animate-fade-in ${currentResult.isCorrect ? 'bg-green-50 border border-green-200' : 'bg-red-50 border border-red-200'}`}>
                          <div className="flex items-center space-x-2 mb-2">
                              {currentResult.isCorrect ? <CheckCircle className="text-green-600" size={24}/> : <XCircle className="text-red-600" size={24}/>}
                              <span className={`font-bold text-lg ${currentResult.isCorrect ? 'text-green-700' : 'text-red-700'}`}>
                                  {currentResult.isCorrect ? '回答正确！' : '回答错误'}
                              </span>
                          </div>
                          <div className="text-sm text-gray-700 space-y-1">
                              {!currentResult.isCorrect && <p><strong>正确答案：</strong>{Array.isArray(currentQ.answer) ? currentQ.answer.join(', ') : currentQ.answer}</p>}
                          </div>
                      </div>
                  )}

                  <div className="mt-8 pt-6 border-t border-gray-100">
                    {quizMode === 'batch' ? (
                      <div className="space-y-4">
                        {/* 题目导航指示器 */}
                        <div className="flex flex-wrap gap-1 justify-center mb-4">
                          {activeQuestions.map((_, idx) => (
                            <button
                              key={idx}
                              onClick={() => {
                                setCurrentQIndex(idx);
                                setSelectedOptions(allAnswers[idx] || []);
                              }}
                              className={`w-8 h-8 text-xs rounded-lg transition-all ${
                                idx === currentQIndex 
                                  ? 'bg-blue-600 text-white font-bold' 
                                  : allAnswers[idx] && allAnswers[idx].length > 0
                                    ? 'bg-green-100 text-green-700 hover:bg-green-200'
                                    : 'bg-gray-100 text-gray-500 hover:bg-gray-200'
                              }`}
                            >
                              {idx + 1}
                            </button>
                          ))}
                        </div>
                        <div className="text-center text-sm text-gray-500 mb-2">
                          已作答: {Object.keys(allAnswers).filter(k => allAnswers[k] && allAnswers[k].length > 0).length} / {activeQuestions.length}
                        </div>
                        {/* 导航按钮 */}
                        <div className="flex justify-between items-center">
                          <button 
                            onClick={handlePrevQuestion} 
                            disabled={currentQIndex === 0}
                            className={`flex items-center space-x-2 px-6 py-3 rounded-xl font-medium transition-all ${
                              currentQIndex === 0 
                                ? 'bg-gray-100 text-gray-400 cursor-not-allowed' 
                                : 'bg-gray-200 text-gray-700 hover:bg-gray-300'
                            }`}
                          >
                            <ArrowRight className="transform rotate-180" size={20} />
                            <span>上一题</span>
                            <span className="kbd-hint">←</span>
                          </button>
                          
                          <button 
                            onClick={handleSubmitAll}
                            className="flex items-center space-x-2 px-6 py-3 rounded-xl font-bold transition-all bg-red-600 text-white hover:bg-red-700 shadow-md"
                          >
                            <CheckCircle size={20} />
                            <span>提交全部</span>
                          </button>
                          
                          <button 
                            onClick={handleNextQuestion} 
                            disabled={currentQIndex === activeQuestions.length - 1}
                            className={`flex items-center space-x-2 px-6 py-3 rounded-xl font-medium transition-all ${
                              currentQIndex === activeQuestions.length - 1 
                                ? 'bg-gray-100 text-gray-400 cursor-not-allowed' 
                                : 'bg-gray-200 text-gray-700 hover:bg-gray-300'
                            }`}
                          >
                            <span>下一题</span>
                            <span className="kbd-hint">→</span>
                            <ArrowRight size={20} />
                          </button>
                        </div>
                      </div>
                    ) : (
                      <div className="flex justify-end">
                        {!showFeedback ? (
                            <button onClick={handleSubmitAnswer} disabled={selectedOptions.length === 0} className={`flex items-center space-x-2 px-8 py-3 rounded-xl font-bold transition-all ${selectedOptions.length === 0 ? 'bg-gray-100 text-gray-400 cursor-not-allowed' : 'bg-red-600 text-white hover:bg-red-700 shadow-md transform hover:-translate-y-0.5'}`}>
                                <span>确认提交</span><span className="kbd-hint">Space</span><CheckCircle size={20} />
                            </button>
                        ) : (
                            <button onClick={handleNextQuestion} className="flex items-center space-x-2 px-8 py-3 rounded-xl font-bold transition-all bg-gray-800 text-white hover:bg-gray-900 shadow-md transform hover:-translate-y-0.5">
                                <span>{currentQIndex === activeQuestions.length - 1 ? '查看结果' : '下一题'}</span><span className="kbd-hint">Space</span><ArrowRight size={20} />
                            </button>
                        )}
                      </div>
                    )}
                  </div>
                </div>
              </div>
            );
          };

          return (
            <div className="min-h-screen flex flex-col bg-gray-100 font-sans text-gray-900">
              <nav className="bg-white shadow-sm sticky top-0 z-10 flex-shrink-0">
                <div className="max-w-5xl mx-auto px-4 h-16 flex items-center justify-between">
                  <div className="flex items-center space-x-2 cursor-pointer" onClick={() => setActiveTab('home')}>
                     <div className="bg-red-600 text-white p-1.5 rounded-lg"><BookOpen size={20} /></div><span className="font-bold text-xl">毛概题库系统</span>
                  </div>
                  <div className="text-sm text-gray-500">{activeTab === 'quiz' ? '正在答题' : (activeTab === 'chapterSelect' ? '选择章节' : '首页')}</div>
                </div>
              </nav>
              <main className="max-w-5xl mx-auto px-4 pt-8 flex-grow w-full">
                {activeTab === 'home' && renderHome()}
                {activeTab === 'chapterSelect' && renderChapterSelection()}
                {activeTab === 'quiz' && renderQuiz()}
              </main>
              <Footer />
            </div>
          );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<SmartQuizApp />);
    </script>
</body>
</html>
