<script>
/**
 * 智能相册布局管理器
 * 基于图片原始宽高比实现自适应网格系统
 */
class SmartGalleryLayout {
  constructor(config = {}) {
    this.config = {
      containerId: 'smart-gallery',
      rowHeight: 250,          // 基准行高
      rowHeightTolerance: 50,  // 行高差异容忍度
      maxItemsPerRow: 5,       // 桌面端最大列数
      minItemsPerRow: 3,       // 桌面端最小列数
      preferHorizontal: true,  // 优先横向图片作为行主导
      horizontalRatio: 1.2,    // 判定为横向图片的比例阈值
      ...config
    };
    
    this.container = document.getElementById(this.config.containerId);
    this.items = [];
    this.rows = [];
    this.observer = null;
    this.containerWidth = 0;
    
    // 初始化Intersection Observer
    this._initObserver();
    
    // 监听窗口大小变化，重新计算布局
    window.addEventListener('resize', this._debounce(this.recalculateLayout.bind(this), 200));
  }
  
  /**
   * 初始化视口监听器
   */
  _initObserver() {
    if ('IntersectionObserver' in window) {
      this.observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            const item = entry.target;
            const img = item.querySelector('img');
            
            if (img && img.classList.contains('loading')) {
              // 移除loading类，应用渐变效果
              setTimeout(() => {
                img.classList.remove('loading');
                if (item.classList.contains('portrait')) {
                  item.classList.add('loaded');
                }
              }, 100);
            }
            
            // 一旦显示，停止观察
            this.observer.unobserve(item);
          }
        });
      }, {
        rootMargin: '200px 0px',
        threshold: 0.01
      });
    }
  }
  
  /**
   * 设置图片数据
   * @param {Array} photos - 图片数据数组
   */
  setPhotos(photos) {
    this.photos = photos;
    this.render();
  }
  
  /**
   * 渲染相册
   */
  render() {
    if (!this.photos || !this.photos.length) return;
    
    this.container.innerHTML = '';
    this.items = [];
    
    // 预处理图片数据，计算宽高比
    const processedPhotos = this.photos.map(photo => {
      const ratio = photo.height / photo.width;
      return {
        ...photo,
        ratio,
        isHorizontal: ratio < this.config.horizontalRatio
      };
    });
    
    // 优先处理横向图片
    if (this.config.preferHorizontal) {
      processedPhotos.sort((a, b) => {
        if (a.isHorizontal && !b.isHorizontal) return -1;
        if (!a.isHorizontal && b.isHorizontal) return 1;
        return 0;
      });
    }
    
    // 创建并添加图片元素
    processedPhotos.forEach(photo => {
      const item = document.createElement('div');
      const isPortrait = photo.ratio > 1.5;
      
      item.className = `gallery-item ${isPortrait ? 'portrait' : ''}`;
      item.dataset.ratio = photo.ratio;
      item.dataset.width = photo.width;
      item.dataset.height = photo.height;
      
      const img = document.createElement('img');
      img.src = photo.url;
      img.alt = photo.caption;
      img.classList.add('loading');
      img.dataset.width = photo.width;
      img.dataset.height = photo.height;
      
      const caption = document.createElement('div');
      caption.className = 'caption';
      caption.textContent = photo.caption;
      
      item.appendChild(img);
      item.appendChild(caption);
      this.container.appendChild(item);
      
      this.items.push(item);
      
      // 添加到视口监听
      if (this.observer) {
        this.observer.observe(item);
      }
      
      // 添加点击事件
      item.addEventListener('click', () => this.openModal(photo.url));
    });
    
    // 计算初始布局
    setTimeout(() => this.recalculateLayout(), 100);
    
    // 当所有图片加载完成后重新计算
    Promise.all(Array.from(this.container.querySelectorAll('img'))
      .filter(img => !img.complete)
      .map(img => new Promise(resolve => {
        img.onload = img.onerror = resolve;
      }))
    ).then(() => {
      this.recalculateLayout();
    });
  }
  
  /**
   * 重新计算布局
   */
  recalculateLayout() {
    if (!this.items.length) return;
    
    this.containerWidth = this.container.clientWidth;
    
    // 获取当前显示的列数
    const currentStyle = window.getComputedStyle(this.container);
    const columns = parseInt(currentStyle.gridTemplateColumns.split(' ').length) || 1;
    
    // 计算每个图片项的span值
    this.items.forEach(item => {
      const ratio = parseFloat(item.dataset.ratio);
      const rowSpan = Math.ceil((ratio * (this.containerWidth / columns)) / this.config.rowHeight);
      
      // 设置每个项的高度跨度
      item.style.gridRowEnd = `span ${rowSpan}`;
    });
    
    // 使用Web Worker预计算下一步布局（如果浏览器支持）
    if (window.Worker) {
      this._calculateOptimalLayoutWithWorker();
    }
  }
  
  /**
   * 使用Web Worker预计算最佳布局
   * 在实际应用中可以实现，这里做了简化处理
   */
  _calculateOptimalLayoutWithWorker() {
    // 这里可以实现Web Worker逻辑
    console.log('预计算布局方案（可以使用Web Worker实现）');
  }
  
  /**
   * 打开模态框
   * @param {string} imageSrc - 图片URL
   */
  openModal(imageSrc) {
    const modal = document.getElementById('imageModal');
    const modalImg = document.getElementById('modalImage');
    
    modalImg.src = imageSrc;
    modal.style.display = 'block';
    
    // 添加平滑过渡
    setTimeout(() => {
      modal.classList.add('show');
    }, 10);
  }
  
  /**
   * 函数防抖
   */
  _debounce(func, wait) {
    let timeout;
    return function() {
      const context = this;
      const args = arguments;
      clearTimeout(timeout);
      timeout = setTimeout(() => func.apply(context, args), wait);
    };
  }
}

document.addEventListener('DOMContentLoaded', function() {
  const loadingMessage = document.querySelector('.loading-message');
  const errorMessage = document.querySelector('.error-message');
  const modal = document.getElementById('imageModal');
  const closeBtn = document.querySelector('.close');
  
  // 显示加载消息
  loadingMessage.style.display = 'block';

  // 图片数据
  const photos = [
    {
      url: 'https://pub-d6850f8222cd46a68d0f9c5edba0fbc6.r2.dev/%E5%9B%BE%E7%89%874.png',
      caption: '照片描述 1',
      width: 1200,
      height: 800
    },
    {
      url: 'https://pub-d6850f8222cd46a68d0f9c5edba0fbc6.r2.dev/%E5%9B%BE%E7%89%875.png',
      caption: '照片描述 2',
      width: 800,
      height: 1200
    }
    // 添加更多照片...
  ];

  // 检查是否有照片
  if (photos.length === 0) {
    loadingMessage.style.display = 'none';
    errorMessage.style.display = 'block';
    return;
  }

  // 初始化智能相册布局
  const gallery = new SmartGalleryLayout({
    containerId: 'smart-gallery',
    rowHeight: 250,
    rowHeightTolerance: 50,
    preferHorizontal: true,
    darkModeSelector: 'html.dark, html[data-user-color-scheme="dark"]'
  });
  
  // 设置照片并渲染
  gallery.setPhotos(photos);
  
  // 所有图片加载完成后隐藏加载消息
  setTimeout(() => {
    loadingMessage.style.display = 'none';
  }, 1000);

  // 关闭模态框
  closeBtn.onclick = function() {
    gallery.closeModal();
  }

  // 点击模态框外部关闭
  window.onclick = function(event) {
    if (event.target == modal) {
      closeBtn.click();
    }
  }
  
  // ESC键关闭模态框
  document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape' && modal.style.display === 'block') {
      closeBtn.click();
    }
  });
});
</script>
